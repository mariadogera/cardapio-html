<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedido de Bolo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-4">

        <a href="projeto.html" class="btn btn-link mb-3">&larr; Voltar</a>

        <h1 class="text-center text-warning mb-4">Faça seu pedido de bolo</h1>

        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <form action="finalizado.html">
                <div class="mb-3">
                    <label for="pedido" class="form-label">Escolha seu pedido:</label>
                    <select id="pedido" name="pedido" class="form-select" required>
                        <option value="">--Selecione um bolo--</option>
                        <option value="bolo de coco">Bolo de Coco</option>
                        <option value="bolo de maracujá">Bolo de Maracujá</option>
                        <option value="bolo de limão">Bolo de Limão</option>
                        <option value="bolo de leite">Bolo de Leite</option>
                        <option value="bolo de chocolate">Bolo de Chocolate</option>
                        <option value="bolo de abacaxi">Bolo de Abacaxi</option>
                        <option value="bolo de laranja">Bolo de Laranja</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" required>
                </div>

                <button type="submit" class="btn btn-warning w-100">Fazer Pedido</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <img 
                src="Cardápio de bolos moderno rosa marrom panfleto .png" 
                alt="Cardápio de bolos"
                class="img-fluid rounded"
                style="max-width: 600px;"
            >
        </div>

    </div>

</body>
</html>
